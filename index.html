<!DOCTYPE html>
<html>
    <head>
        <title>Demo Game</title>
        <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1" />

        <style type="text/css">
            html {
                background: #1e1f21;
                
            }
            canvas {
                float: left;
                background: #252729;
            }
            #containder {
                width: 1200px;
                height: 950px;
                margin: 0 auto;
                background: #333638;
                padding: 2px;
                border: 1px solid red;
                color: #dddddd;
                font-family: Calibri;
            }
            #stats {
                width: 150px;
                float: left;
                margin: 30px;
                display: block;
            }
            #stats span {
                float: right;
            }
            table {
                margin: 15px auto;
            }
            td {
                padding: 5px;
                padding-right: 15px;
                border-bottom: 1px solid red;
            }
        </style>
    </head>
    <body>
        <div id='containder'>
            <canvas id="demoCanvas" width="960" height="950" oncontextmenu="return false"></canvas>
            <table id='controls_table'>
            </table>
            <div id='stats'>
                <p>Time: <span id='timer'>0</span></p>
                <p>Distance: <span id='distance'>0</span></p>
                <p>Shoots: <span id='shoots'>0</span></p>
                <p>Killed: <span id='killed'>0</span></p>
            </div>
        </div>
        <script src="//code.jquery.com/jquery-1.11.2.min.js"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/underscore.js/1.8.2/underscore-min.js"></script>
        <script src="https://code.createjs.com/preloadjs-0.6.0.min.js"></script>
        <script src="https://code.createjs.com/easeljs-0.8.0.min.js"></script>
        <script src="https://code.createjs.com/tweenjs-0.6.0.min.js"></script>
        <script src="http://cdnjs.cloudflare.com/ajax/libs/gsap/1.16.0/TweenMax.min.js"></script>
        <script src="js/util.js"></script>
        <script src="js/config.js"></script>
        <script src="js/data.js"></script>
        <script src="js/menu.js"></script>
        <script src="js/enemyList.js"></script>
        <script src="js/rocket.js"></script>
        <script src="js/enemy.js"></script>
        <script src="js/explosion.js"></script>
        <script src="js/pointer.js"></script>
        <script src="js/sniper.js"></script>
        <script src="js/game.js"></script>
        <script src="js/app.js"></script>
    </body>
</html>
